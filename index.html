<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Number Guesser</title>
</head>
<body>
  <div class="container bg-light text-dark p-3 my-1 border">
    <h1><span class="badge badge-primary">Number Guesser</span></h1>
    <div id="game">
      <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
      <input type="number" id="guess-input" placeholder="Enter your guess..." required>
      <input type="submit" value="Submit" id="guess-btn"><br><br>
      <p class="message"></p>
    </div>
  </div>


  <script src="app.js"></script>

</body>
</html>
